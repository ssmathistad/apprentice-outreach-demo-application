language: node_js
node_js:
 - "10"
services:
 - docker
before_install:
  - ./install_compose.sh
jobs:
 include:
   - stage: docker-env
     script: 
      - docker-compose up -d
      - sleep 20
      - docker ps
      - ./container_test.sh
      - curl localhost:3000
   - stage: npm-test
     script:
      - export REACT_APP_DOMAIN=backend-demo-app
      - docker-compose up -d
      - sleep 20
      - docker-compose exec frontend sh -c "npm test"